<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>UCSD Weather Widget</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="weather-widget">
      <h1 id="city-name"></h1>
      <h2 id="local-time"></h2>
      <img id="weather-icon" class="weather-icon" alt="Weather icon" />
      <div id="weather-details"></div>
    </div>
    <div id="zip-code-container">
      <p id="zip-code-message">Enter your ZIP code:</p>
      <div id="location-input">
        <input type="text" id="zip-code" placeholder="ZIP code" />
        <button id="get-weather">Get Weather</button>
      </div>
    </div>
    <div id="theme-container">
      <button id="theme-toggle">
        <img
          id="theme-image"
          src="./assets/fried-chicken.png"
          alt="Dark Theme"
        />
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
